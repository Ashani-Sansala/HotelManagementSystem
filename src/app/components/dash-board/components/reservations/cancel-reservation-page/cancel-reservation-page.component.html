<form [formGroup]="reservationForm" (ngSubmit)="uploadData()">

  <div class="mb-3 col-6">
    <mat-form-field class="full-width">
      <mat-label>Reservation Id</mat-label>
        <input formControlName="resId" matInput placeholder="R-001" type="text">
        <mat-error>Reservation Id is required</mat-error>
    </mat-form-field>
    </div>

    <div class="mb-3">
        <button [disabled]="reservationForm.invalid" mat-raised-button color="primary" type="submit">Cancel Reservation</button>
    </div>

</form>
