<div class="mb-3">
  <input #element (keyup.enter)="search(element.value)" type="search" class="form-control" id="search" placeholder="Search here">
</div>

<br>

<table class="table table-hover">
  <thead>
  <tr>
    <th>Room Id</th>
    <th>Room Type</th>
    <th>Floor No</th>
    <th>Room Status</th>
    <th>Amount Per Day</th>
    <th>Cleaning Status</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>{{dataSet?.roomId}}</td>
    <td>{{dataSet?.type}}</td>
    <td>{{dataSet?.floor}}</td>
    <td>{{dataSet?.roomStatus}}</td>
    <td>{{dataSet?.amount}}</td>
    <td>{{dataSet?.cleaningStatus}}</td>
  </tr>
  </tbody>
</table>
